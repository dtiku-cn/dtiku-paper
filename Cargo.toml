[workspace]
members = [
    "dtiku-backend",
    "dtiku-web",
    "dtiku-paper",
    "dtiku-bbs",
    "dtiku-stats",
    "dtiku-base",
]

[workspace.dependencies]
tokio = "1"
spring = "0.3"
spring-web = "0.3"
spring-sea-orm = "0.3"
spring-redis = "0.3"
spring-stream = "0.3"
spring-job = "0.3"
spring-sqlx = "0.3"
sea-orm = "1.1"
sqlx = "0.8"
serde = "1"
serde_json = "1"
serde_with = "3"
pgvector = "0.4"
strum = "0.26"
derive_more = "1"
itertools = "0.13"
thiserror = "2"
anyhow = "1"
fastembed = { git = "https://github.com/dtiku-cn/fastembed-rs.git", rev = "83fb118cd7c74e19d408b725ba345b62d3c78ecb", features = [
    "online",
] }
# rust-bert = "0.23"
hnsw = "0.11"
hnsw_rs = "0.3"
askama = "0.12"
askama_axum = "0.4"
chrono = "0.4"
futures = "0.3"
regex = "1"
lazy_static = "1"
scraper = "0.21"
