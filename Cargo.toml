    "dtiku-web",
    "dtiku-paper",
    "dtiku-bbs",
    "dtiku-stats",
    "dtiku-base",
]

[workspace.dependencies]
tokio = "1"
spring = "0.2"
spring-web = "0.2"
spring-sea-orm = "0.2"
