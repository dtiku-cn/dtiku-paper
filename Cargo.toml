[workspace]
members = [
    "dtiku-backend",
    "dtiku-web",
    "dtiku-paper",
    "dtiku-bbs",
    "dtiku-stats",
    "dtiku-base",
]

[workspace.dependencies]
tokio = "1"
spring = "0.2"
spring-web = "0.2"
spring-sea-orm = "0.2"
spring-redis = "0.2"
spring-stream = "0.2"
spring-job = "0.2"
spring-sqlx = "0.2"
sea-orm = "1.1"
sqlx = "0.8"
serde = "1"
serde_json = "1"
pgvector = "0.4"
strum = "0.26"
itertools = "0.13"
thiserror = "2"
anyhow = "1"
fastembed = "4"
# rust-bert = "0.23"
askama = "0.12"
askama_axum = "0.4"
chrono = "0.4"
futures = "0.3"
regex = "1"
lazy_static = "1"